# Configuración SIMPLE para Render.com (SIN DOCKER - MÁS CONFIABLE)
# Archivo: render-simple.yaml

services:
  - type: web
    name: dabot-v2-simple
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip &&
      pip install nextcord==2.6.0 python-dotenv==1.0.1 aiohttp==3.9.5 requests==2.31.0 PyNaCl==1.5.0
    startCommand: python bot.py
    healthCheckPath: /health
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: WEB_PORT
        value: "10000"
      - key: WEB_HOST
        value: "0.0.0.0"
      - key: ENVIRONMENT
        value: "production"
    autoDeploy: true

databases:
  - name: dabot-v2-simple-db
    databaseName: dabot_v2
    user: dabot_user
    plan: starter
